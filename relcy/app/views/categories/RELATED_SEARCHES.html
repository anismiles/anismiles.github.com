<ul class="resultList">
	<li ui-sref="search({q: result.text})" ng-repeat="result in relatedSearches">

        <div class="media">
            <div class="media-body related-search">
                <h4 class="media-heading" id="top-aligned-media">{{result.text}}</h4>
                <p></p>
            </div>
        </div>
        <div class="clearfix"></div>
    </li>
</ul>
