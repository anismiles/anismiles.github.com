<ul class="resultList">
<!-- <a name="RELATED_SEARCHES"></a> -->
	<li ng-repeat="result in cat.values | limitTo: cat.maxIndex">
    <div class="media">
      <div class="media-left">
        <a href="{{result.contentUrl}}" target="_blank"><img src="{{result.thumbnailUrl}}" title="" height="150px" width="150px"></a>
      </div>
      <div class="media-body">
        <h4 class="media-heading" id="top-aligned-media">{{result.title}}
            <a href="#top-aligned-media" class="anchorjs-link"><span class="anchorjs-icon"></span></a>
        </h4>
       <p><a href="{{result.contentUrl}}" target="_blank">{{result.contentUrl}}</a></p>
       <p><span>{{result.duration}}</span></p>
      </div>
      <div ng-click="showDetails(result)"  class="media-left" style="vertical-align:middle"><a href="javascript:void();" class="anchorjs-link">   <span class="fa fa-chevron-right text-gray"></span></a></div>
        </div>
  </div>
 </li>
 <div class="panelList">
    <a href="javascript:void(0)" ng-if="cat.maxIndex<cat.values.length" ng-click="cat.maxIndex=cat.maxIndex+cat.incrementBy"><i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i></a>
  </div>
</ul>
