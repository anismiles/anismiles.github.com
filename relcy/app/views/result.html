<!-- !local business -->
<div class="pageResult" ng-if="showingResult && !hasLocalBusiness">
    <div><img src="img-no-min/to-top.png" alt="" class="play-icon-thumb-vdo"/></div>
    <div class="leftsidebar pull-left">
        <ul class="nav">
            <li ng-repeat="cat in searchResults" ng-click="scrollTo(cat.key)"
                ng-class="{selected: cat.key == selectedCategory}"><a href="#{{::cat.key}}">{{cat.keyTitle}}</a></li>
        </ul>
    </div>
    <div class="col-lg-8 search-result-container">
        <div class="col-lg-12 result-list">
            <div ng-if="!showDetailPage" class="animate-switch-container" ng-repeat="cat in searchResults">
                <div class="panel">
                    <h4 class="topictitle" id="{{cat.key}}">{{cat.keyTitle}}</h4>

                    <div class="animate-switch">
                        <div ng-include="'views/categories/'+cat.template+'.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="position: fixed; width: 100%; max-width: 960px;">
        <div style="position: absolute; right: 30px;" class="col-lg-4">
            <div ng-if="relatedSearches.length>0">
                <div class="panel">
                    <h4 class="topictitle" id="{{cat.key}}">Related Searches</h4>

                    <div class="animate-switch-container" ng-include="'views/categories/RELATED_SEARCHES.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

</div>
<div class="col-lg-5">
    <div ng-if="locationUrl">
        <div id='map'></div>
        <script>
        //map
        L.mapbox.accessToken = 'pk.eyJ1IjoiaHVudGVyb3dlbnMyIiwiYSI6ImI5dzd0YWMifQ.fFpJUocWQigRBbrLOqU4oQ';
        map = L.mapbox.map('map', 'mapbox.emerald');

        map.featureLayer.on('click', function(e) {
            map.panTo(e.layer.getLatLng());
        });
        </script>
        <!--<img src="{{locationUrl}}"/>-->
    </div>
    <br>
    <div ng-if="relatedSearches.length>0">
        <div class="panel">
            <h4 class="topictitle" id="{{cat.key}}">Related Searches</h4>

            <div class="animate-switch-container" ng-include="'views/categories/RELATED_SEARCHES.html'"></div>
        </div>
    </div>
</div>
    <div class="clearfix"></div>
</div>
