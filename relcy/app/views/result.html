<!-- !local business -->
<div class="pageResult" ng-if="!hasLocalBusiness">
    <div ng-show="showTopAnchor"><img src="img-no-min/to-top.png" alt="" class="play-icon-thumb-vdo"/></div>
    <div ng-include="'views/left_nav.html'"></div>
    <div class="col-lg-8 search-result-container">
        <div class="col-lg-12 result-list">
            <div ng-if="!showDetailPage" class="animate-switch-container" ng-repeat="cat in searchResults">
                <div class="panel">
                    <h4 class="topictitle" id="{{cat.key}}">{{cat.keyTitle}}</h4>

                    <div class="animate-switch">
                        <div ng-include="'views/categories/'+cat.template+'.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="relatedSearch">
        <div class="relatedSearchResult">
            <div ng-if="relatedSearches.length>0">
                <div class="panel">
                    <h4 class="topictitle" id="{{cat.key}}">Related Searches</h4>

                    <div class="animate-switch-container" ng-include="'views/categories/RELATED_SEARCHES.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
