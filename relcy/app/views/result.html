<div class="pageResult" ng-if="showingResult">
    <div class="col-lg-3">
        <h1 class="titleSmall"><img src="images/logo.png" title="Relcy" style="height:auto; width:15%;"> Relcy</h1>
        <ul class="nav pull-right">
            <li ng-repeat="cat in searchResults" ng-click="selectedCategory=cat.key" ng-class="{selected: cat.key == selectedCategory}"><a href="#{{::cat.key}}" >{{cat.key}}</a></li>
        </ul>
    </div>
    <div class="col-lg-8 col-xs-offset-1">
        <form class="">
          <div class="form-group relcysrchInput">
            <div class="input-group">
              <!-- <input type="text" class="form-control" placeholder="Type to Search" ng-model="query"> -->
              <angucomplete-alt id="result-auto"
              placeholder="Search here..."
              pause="400"
              selected-object="searchForSelection"
              remote-url="http://staging-w.relcy.com/v0/autocomplete?auth_token=87EA5C5DA69F06193E2031D0B5651A651FF176BC&query="
              remote-url-data-field="autocomplete_items"
              title-field="title,subTitle"
              description-field="subTitle2,subTitle3"
              image-field="icon"
              template-url="views/suggestion.html"
              initial-value="{{query}}"
              input-class="form-control"/>
            </div>
            <div class="input-group-addon"><button type="submit" class="btn btn-link glyphicon glyphicon-remove" ng-click="clearSearchInput('result-auto')"></button></div>
          </div>
        </form>
        
        <div class="animate-switch-container" ng-repeat="cat in searchResults">
              <div class="animate-switch"><div ng-include="'views/categories/'+cat.key+'.html'"></div></div>
              </div>
          </div>
      
      <!--<ul class="resultList">

        	<div class="animate-switch-container" ng-switch on="selectedTypeIndex">
              <div class="animate-switch" ng-switch-when="0"><div ng-include="'views/movies.html'"></div></div>
              <div class="animate-switch" ng-switch-when="1"><div ng-include="'views/app.html'"></div></div>

               <div class="animate-switch" ng-switch-when="3"><div ng-include="'views/web-videos.html'"></div></div>
              <div class="animate-switch" ng-switch-default><div ng-include="'views/related-search.html'"></div></div>
          </div>
      </ul>-->
    
</div>
