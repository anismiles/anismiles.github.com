<div class="pageResult" ng-if="showingResult">
    <div class="col-lg-3">
        <h1 class="titleSmall"><img src="images/logo.png" title="Relcy" style="height:auto; width:15%;"> Relcy</h1>
        <ul class="nav pull-right">
            <li ng-repeat="cat in types" ng-click="showResult(cat.content_type_enum,$index)" ng-class="{selected: $index == selected}"><a href="javascript:void(0)">{{cat.content_type_enum}}</a></li>
        </ul>
    </div>
    <div class="col-lg-8 col-xs-offset-1">
        <form class="">
          <div class="form-group relcysrchInput">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type to Search" ng-model="query">
              <div class="input-group-addon"><button type="submit" class="btn btn-link fa fa-times-circle" ng-click="closeResult()"></button></div>
            </div>
          </div>
        </form>
        
        <div class="animate-switch-container" ng-switch on="selectedTypeIndex">
              <div class="animate-switch" ng-switch-when="ENTERTAINMENT_VIDEO_MOVIE"><div ng-include="'views/movies.html'"></div></div>
              <div class="animate-switch" ng-switch-when="APP"><div ng-include="'views/app.html'"></div></div>
              <div class="animate-switch" ng-switch-when="WEB"><div ng-include="'views/web.html'"></div></div>
               <div class="animate-switch" ng-switch-when="WEB_VIDEOS"><div ng-include="'views/web-videos.html'"></div></div>
               <div class="animate-switch" ng-switch-when="RELATED_SEARCHES"><div ng-include="'views/related-search.html'"></div></div>
              <div class="animate-switch" ng-switch-default><div ng-include="'views/related-search.html'"></div></div>
          </div>

        	<div class="animate-switch-container" ng-switch on="selectedTypeIndex">
              <div class="animate-switch" ng-switch-when="0"><div ng-include="'views/movies.html'"></div></div>

              <div class="animate-switch" ng-switch-default><div ng-include="'views/related-search.html'"></div></div>
          </div>
      </ul>-->
    
</div>
