<ul class="resultList"> <!-- <a name="WEB"></a> --> <li ng-repeat="result in cat.values | limitTo: cat.maxIndex"> <div class="media"> <div class="media-left"> </div> <div class="media-body"> <h4 class="media-heading" id="top-aligned-media">{{result.app_result[0].result_data.title}} <a href="#top-aligned-media" class="anchorjs-link"><span class="anchorjs-icon"></span></a> </h4> <p> <span><a href="{{result.clickUrl}}" target="_blank">{{result.displayUrl}}</a></span> </p> <p>{{result.app_result[0].result_data.description_text}}</p> <p><span>{{result.app_result[0].result_data.sub_title}}</span></p> </div> <div ng-click="showDetails(result)" class="media-left" style="vertical-align:middle"><a href="javascript:void();" class="anchorjs-link"> <span class="fa fa-chevron-right text-gray"></span></a></div> </div>  </li> <div class="panelList"> <a href="javascript:void(0)" ng-if="cat.maxIndex<cat.values.length" ng-click="cat.maxIndex=cat.maxIndex+cat.incrementBy"><i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i></a> </div> </ul>
