<ul class="resultList"> <!-- <a name="RELATED_SEARCHES"></a> --> <li ng-repeat="result in cat.values | limitTo: cat.maxIndex"> <div class="media"> <div class="col-lg-4 pull-left"> <a href="{{result.clickUrl}}" target="_blank" class="thumb-img-n-w"> <img ng-if="result.imageContentUrl" src="{{result.imageContentUrl}}" title=""> </a> </div> <div class="pull-right" ng-class="result.imageContentUrl.length>0?'col-lg-8':'col-lg-12'"> <h4 class="media-heading" id="top-aligned-media"><a href="{{result.clickUrl}}" target="_blank">{{result.title}}</a> <a href="#top-aligned-media" class="anchorjs-link"><span class="anchorjs-icon"></span></a> </h4> <p><a href="{{result.clickUrl}}" target="_blank">{{result.displayUrl}}</a></p> <p class="timestamp"><span>{{result.publishedTime}}</span></p> <p><span>{{result.description}}</span></p> </div> <!--<div ng-if="result.relcy_id.entity_id" ng-click="showDetails(result)"  class="media-left" style="vertical-align:middle"><a href="javascript:void();" class="anchorjs-link">   <span class="fa fa-chevron-right text-gray"></span></a></div>--> </div>  </li> <div class="panelList"> <a href="javascript:void(0)" ng-if="cat.maxIndex<cat.values.length" ng-click="cat.maxIndex=cat.maxIndex+cat.incrementBy"><i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i>&nbsp;<i class="fa fa-circle"></i></a> </div> </ul>
