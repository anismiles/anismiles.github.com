<div class="container">
  <div class="row lg-sc">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="pageResult">
        <div ng-show="showTopAnchor"><img src="img-no-min/to-top.png" alt="" class="play-icon-thumb-vdo"/></div>
        <div ng-include="'views/left_nav.html'" class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div class="result-list">
            <div ng-if="!showDetailPage" class="animate-switch-container" ng-repeat="cat in searchResults">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="pull-right panel-sorting" ng-if="cat.key == 'ENTERTAINMENT_VIDEO_TVSHOW'  || cat.key == 'ENTERTAINMENT_VIDEO_MOVIE'"><a href="" class="active">Rating</a> | <a
                    href="">Year</a></span>
                  <span class="pull-right panel-sorting" ng-if="cat.key == 'LOCAL_BUSINESS'"><a href="" class="active">Rating</a> | <a
                    href="">Nearby</a> | <a href="">Open</a></span>

                  <h3 class="panel-title" id="{{cat.key}}">{{cat.keyTitle}}</h3>
                </div>
                <div ng-if="hasLocalBusiness && cat.key == 'LOCAL_BUSINESS'" class="pd-tb-10 bdr-bt">
                  <leaflet id='map' center="center" markers="mapData.markers" height="95px"
                           width="100%"></leaflet>
                </div>
                <div class="panel-body">
                  <div ng-include="'views/categories/'+cat.template+'.html'"></div>
                </div>
                <div class="panelList pd-lr-15">
                  <a href="javascript:void(0)" ng-if="cat.maxIndex<cat.values.length"
                     ng-click="cat.maxIndex=cat.maxIndex+cat.incrementBy">More {{cat.keyTitle}} <i class="fa fa-angle-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <div ng-if="relatedSearches.length>0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title" id="{{cat.key}}">Related Searches</h3>
              </div>
              <div class="panel-body"
                   ng-include="'views/categories/RELATED_SEARCHES.html'"></div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
