<div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
  <input ng-model="searchStr"
         ng-disabled="disableInput"
         type="text"
         pause="300"
         minlength="1"
         placeholder="{{placeholder}}"
         ng-focus="onFocusHandler()"
         class="{{inputClass}}"
         ng-focus="resetHideResults()"
         ng-blur="hideResults($event)"
         autocapitalize="off"
         autocorrect="off"
         autocomplete="off"
         ng-change="inputChangeHandler(searchStr)"/>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="angucomplete-dropdown" ng-show="showDropdown">
          <h4 class="topictitle">Suggestions</h4>
          <div class="angucomplete-dropdown-result-list">
            <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
            <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)"
                 ng-bind="textNoResults"></div>
            <div class="angucomplete-row resultList" ng-repeat="result in results" ng-click="selectResult(result)"
                 ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
              <div ng-if="imageField" class="angucomplete-image-holder media-left">
                <!-- <img ng-if="result.image && result.image != ''" err-src="img-no-min/placeholder.png" ng-src="{{result.image}}" /> -->
                <div ng-if="result.image && result.image != ''" style="background-image:url({{result.image}});"
                     class="angucomplete-image-default"></div>
                <div ng-if="!result.image && result.image != ''" class="angucomplete-image-default"
                     style="background-image:url(img-no-min/placeholder.png);" class="angucomplete-image"></div>
              </div>
              <div class="media-body">
                <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
                <div class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</div>
                <div class="dark-gray">
                  <p class="genre">
                    <span ng-if="result.originalObject.sub_title3">{{::result.originalObject.sub_title3}}</span>
                    <span ng-if="result.originalObject.sub_title2">{{::result.originalObject.sub_title2}}</span>
                    <span ng-if="result.originalObject.sub_title">{{::result.originalObject.sub_title}}</span>
                  </p>
                  <p class="score">
                            <span ng-repeat="sa in result.originalObject.scoreArray track by $index"
                                  class="fa fa-star rating"></span>
                            <span ng-if="result.originalObject.showHalfRating"
                                  class="fa fa-star-half-empty rating"></span> &nbsp;
                    <span></span>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    </div>
  </div>
</div>
</div>
