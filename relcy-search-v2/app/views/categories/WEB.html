<ul class="resultList web-result-list">
    <li ng-repeat="result in cat.values | limitTo: cat.maxIndex">
        <a href="{{result.clickUrl}}" target="_blank">
            <div class="media">
            <div class="media-left" style="position:relative;">
               <img class="web-src-img" src='http://www.google.com/s2/favicons?domain={{result.clickUrl}}' />
              </div>
            <div class="media-body">

                <h4 class="media-heading" id="top-aligned-media">{{result.title}}
                </h4>
                <p>
                    <span>{{result.displayUrl}}</span>
                </p>

                <p>{{result.summary}}</p>
            </div>
        </div>
        <div class="clearfix"></div>
            </a>
    </li>

</ul>
