<ul class="resultList weather-result-list">
    <li ng-repeat="result in cat.values | limitTo: cat.maxIndex">
        <a class="pointer" ui-sref="detail({q:result.entity_data.common_data.name, cType:cat.key, entity: result.relcy_id.entity_id, cipher: result.relcy_id.cipher_id, img: result.image_info[0].thumbnail.mediaURL })">
        <div class="media">
            <div class="media-left thumb-common thumb-weather">
               <img class="media-object image-thumb-weather" src="img-no-min/weather/weather_sunny2x.png">
           </div>
            <div class="media-body">
             <h4 class="media-heading pointer">{{result.temperature}}<sup>&deg; {{result.temperature_scale}}</sup></h4>
             <div class="weather-heading">
             	<span>{{result.datetime | date:'EEEE, MMMM d, y'}}</span>
                <span>{{result.city}}</span>
             </div>

                <p>
                    <span>Precipitation: {{result.precipitation_mm}}mm . Humidity: {{result.humidity}} . Wind: {{result.wind_mph}}mph</span>
                </p>

            </div>
        </div>
        <div class="clearfix"></div>
</a>
    </li>

</ul>
