<div class="col-lg-12 mainwrap"> <div class="row border-btm"> <div class="col-lg-12 logo"> <a href="#/"><img src="../images/logo.c7f82f9e.png" alt=""> </a> </div> </div> <div class="row"> <div class="col-lg-12 contentmainwrap"> <div class="col-lg-12 contenttable no-padding"> <h4>Pending Approvals</h4> <div class="tableheight"> <table class="table table-striped"> <thead> <tr> <th>FIRST NAME <th>LAST NAME <th>PHONE# <th>EMAIL <th>FACEBOOK VERIFIED <th>SMS SENT <th>REQUEST DATE <th class="cust-button">   <tbody> <tr class="text-center" ng-if="pendingRecords.length == 0"> <td colspan="8">No Record found  <tr ng-repeat="data in pendingRecords"> <td>{{data.user.first_name}} <td>{{data.user.last_name}} <td>{{data.user.phone_number}} <td>{{data.user.email_address}} <td>No <td>{{data.smsent}} <td>{{data.time | date:'MM-dd-yyyy'}} <td class="cust-button"> <button ng-click="approve(data)">OK</button> <button ng-click="reject(data)">X</button>    </table> </div> </div> </div> </div> </div>
