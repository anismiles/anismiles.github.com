<ul class="resultList celebrity-result-list"> <!-- <a name="ENTERTAINMENT_VIDEO_MOVIE"></a> --> <li ng-repeat="result in cat.values | limitTo: cat.maxIndex"> <div class="media"> <div class="media-left thumb-common thumb-celebrity"> <a href="#" ui-sref="detail({q:result.entity_data.common_data.name, cType:cat.key, entity: result.relcy_id.entity_id, cipher: result.relcy_id.cipher_id })"> <img class="media-object image-thumb-celebrity" src="{{result.image_info[0].thumbnail.mediaURL}}"> </a> </div> <div class="media-body"> <h4 class="media-heading" id="top-aligned-media">{{result.entity_data.common_data.name}}</h4> <p class="genre"> <span ng-repeat="position in result.entity_data.people_data.work_title"> {{position}}</span> <span ng-if="result.entity_data.entertainment_data.common_data.release_year">{{result.entity_data.entertainment_data.common_data.release_year}}</span> <span ng-if="result.entity_data.entertainment_data.movie_data.length">{{result.entity_data.entertainment_data.movie_data.length | hourmins}}</span> </p> <p class="performer"> <span ng-repeat="performer in result.entity_data.entertainment_data.common_data.performer">{{performer.title}}</span> <span ng-repeat="genre in result.entertainment_data.common_data.genre">{{result.entity_data.entertainment_data.common_data.genre[0]}}</span> </p> <p class="score"> <span ng-repeat="sa in result.scoreArray track by $index" class="glyphicon glyphicon-star rating"></span> <span ng-if="result.showHalfRating" class="glyphicon glyphicon-star-empty rating"></span> </p></div> </div> <div class="clearfix"></div> </li> </ul>
