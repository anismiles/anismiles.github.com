<ul class="resultList"> <!-- <a name="ENTERTAINMENT_VIDEO_MOVIE"></a> --> <li ng-repeat="result in cat.values | limitTo: cat.maxIndex"> <div class="media"> <div class="media-left"> <a href="#"> <img class="media-object image-thumb-app" src="{{result.image_info[0].thumbnail.mediaURL}}"> </a> </div> <div class="media-body"> <h4 class="media-heading" id="top-aligned-media"> {{::result.app_result[0].app.app_id}} </h4> <p><span>{{::result.app_result[0].result_data.sub_title}}</span></p> <p class="score"> <span ng-repeat="sa in result.scoreArray track by $index" class="fa fa-star rating"></span> <span ng-if="result.showHalfRating" class="fa fa-star-half-empty rating"></span> <span> - {{result.image_info[0].source}}</span> </p> </div> </div> <div class="clearfix"></div> </li> </ul>
