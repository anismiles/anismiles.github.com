<div class="col-lg-12 mainwrap">
	
    <div class="row border-btm">
    	<div class="col-lg-12 logo">
        <a href="#/"><img src="images/logo.png" alt=""/> </a>
        
        </div>
    
    
    </div>

	<div class="row">
    	<div class="col-lg-12 contentmainwrap"> 

        <div class="col-lg-12 contenttable no-padding">
        
        	<h4>Approved Users  <a href="#/" class="pull-right back">back</a></h4>
            <div  style="height:470px;" class="tableheight">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>AMBASSADOR ID</th>
                    <th>NAME</th>
                    <th>PHONE#</th>
                    <th>EMAIL</th>
                    <th>FACEBOOK VERIFIED</th>
					<th>SMS SENT</th>
                    <th>REQUEST DATE</th>
                    <th class="cust-button"></th>
                </tr>
                </thead>
            <tbody>  
                <tr  class="text-center" ng-if="approvedRecords.length == 0">
                    <td colspan="8">No Record found</td> 
                </tr>
                <tr ng-repeat="data in approvedRecords">
                    <td>{{data.user.ambassador_id}}</td>
                    <td>{{data.user.name}}</td>
                    <td>{{data.user.phone_number}}</td>
                    <td>{{data.user.email_address}}</td>
                    <td>{{data.hasFBUrl? data.fbURL : 'No'}}</td>
                    <td>{{data.smsent}}</td>
                    <td>{{data.time  | date:'MM-dd-yyyy'}}</td>
                    <td class="cust-button">
                    <!-- <button ng-click="approve(data,'approve')">OK</button> -->
                    <button class="reject" ng-click="reject(data)">Reject</button>
                    </td>
                </tr>               
            </tbody>
            </table>
        	</div> 
        </div> 
        <pagination ng-if="false" total-items="totalItems" ng-change="pageChanged()" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
        </div>
    </div>


</div>
